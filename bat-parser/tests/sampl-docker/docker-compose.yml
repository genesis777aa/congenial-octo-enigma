version: '3.8'

services:
  # GitHub Parser Service
  parser:
    build: .
    container_name: bat-parser
    restart: unless-stopped
    environment:
      - GITHUB_USERNAME=genesis777aa
    volumes:
      - ./output:/app/output  # Save parsed data
    networks:
      - bat-net

  # Pre-trained Neural Network (Math Syntax/Harmonic AlgoMotion)
  neural-network:
    image: your-registry/SAMPLE-img:latest  # REPLACE with your actual image
    container_name: math-syntax-nn
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    networks:
      - bat-net

networks:
  bat-net:
    driver: bridge
